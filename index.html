<body>
<div class="container-fluid" id="app-container">
    <div class="row col-xs-12 col-md-8 col-lg-6 text-center">
        <div id="flashcard-container">
                <div id="score">0</div>
                <h6>Points:</h6>
            <div id="flashcard-result"></div>
        </div>
        <h1 id="header-score">Play!</h1>
        <h2>Choose Your Time...</h2>
        <!-- Time Selection -->
        <div id="time-selection" class="dropdown">
            <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">1 second
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a data-time="0.1 seconds" data-target="100">0.1 seconds</a></li>
                <li><a data-time="0.2 seconds" data-target="200">0.2 seconds</a></li>
                <li><a data-time="0.25 seconds" data-target="250">0.25 seconds</a></li>
                <li><a data-time="0.5 seconds" data-target="500">0.5 seconds</a></li>
                <li><a data-time="1 second" data-target="1000">1 second</a></li>
                <li><a data-time="2 seconds" data-target="2000">2 seconds</a></li>
                <li><a data-time="5 seconds" data-target="5000">5 seconds</a></li>
                <li><a data-time="10 seconds" data-target="10000">10 seconds</a></li>
                <li><a data-time="20 seconds" data-target="20000">20 seconds</a></li>
                <li><a data-time="30 seconds" data-target="30000">30 seconds</a></li>
            </ul>
        </div>
        <p id="score-reaction"></p>
        <button id="action-button" type="button " class="btn btn-default start-mode">Start</button>
    </div>
</div>
<audio id="audio-close" src="dist/audio/fail.mp3" type="audio/mpeg"></audio>
<audio id="audio-wasted" src="dist/audio/wasted.mp3" type="audio/mpeg"></audio>
<audio id="audio-achievement" src="dist/audio/achievement.mp3" type="audio/mpeg"></audio>
<audio id="audio-level-up" src="dist/audio/level-up.mp3" type="audio/mpeg"></audio>
<audio id="audio-warm-synth" src="dist/audio/warm-synth.mp3" type="audio/mpeg"></audio>
<audio id="audio-win-v1" src="dist/audio/win-v1.mp3" type="audio/mpeg"></audio>
<audio id="audio-win-v2" src="dist/audio/win-v2.mp3" type="audio/mpeg"></audio>
<audio id="audio-win-v3" src="dist/audio/win-v3.mp3" type="audio/mpeg"></audio>
<audio id="audio-pop" src="dist/audio/pop.mp3" type="audio/mpeg"></audio>
<audio id="audio-start" src="dist/audio/start.mp3" type="audio/mpeg"></audio>
